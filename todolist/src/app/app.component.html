<header class="header align-center bg-light" >
  <h1 class="text-justify text-center font-weight-bold">Toto list</h1>


  <form   [formGroup]="registerForm"  class="form-controls form-horizontal text-center">

    <div class="form-group mt-2 ">
      <label class="control-label col-sm-2">User Name :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="user" formControlName="user" placeholder="Enter User Name">
      </div>
    </div>
  
    <div class="form-group mt-2 ">
      <label class="control-label col-sm-2">PASSWORD  :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="Password"  formControlName="password" placeholder="Enter User Password">
      </div>
    </div>

    <div class="form-group mt-2 ">
      <label class="control-label col-sm-2">EMAIL :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  id="email" formControlName="email" placeholder="Enter User Email">
      </div>
    </div>
 

    
    
    
    
    
    
    <div class=" text-center ">
      <button (click)="register()" class="btn btn-primary align-center">Submit</button>
      <button  class="btn btn-success align-center">Update</button>

    
    </div>
  </form>
</header>

<header class=" header" *ngIf="table1">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">User Name </th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data let i=index">
        <th scope="row"> {{i+1}} </th>
        <td> {{item.user}} </td>
        <td> {{item.password}} </td>
        <td> {{item.email}} </td>

        
        <button (click)="edit" class="btn btn-success align-center">Edit</button>
        <button (click)="remove(i)" class="btn btn-danger align-center">Delete</button>

      </tr>
     
    </tbody>
  </table>

</header>
